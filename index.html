<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="cin">CIN:</label>
            <input type="text" id="cin" name="cin" required>
            <small id="cinError" class="error-message"></small>
            
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            <small id="nomError" class="error-message"></small>
            
            <label for="prenom">Prenom:</label>
            <input type="text" id="prenom" name="prenom" required>
            <small id="prenomError" class="error-message"></small>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <small id="addressError" class="error-message"></small>
            
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone" required>
            <small id="telephoneError" class="error-message"></small>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small id="emailError" class="error-message"></small>
            
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <small id="passwordError" class="error-message"></small>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="userInfo" class="user-info" style="display:none;">
        <h2>User Information</h2>
        <table border="1">
            <tr>
                <th>CIN</th>
                <td id="displayCin"></td>
            </tr>
            <tr>
                <th>Nom</th>
                <td id="displayNom"></td>
            </tr>
            <tr>
                <th>Prenom</th>
                <td id="displayPrenom"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td id="displayAddress"></td>
            </tr>
            <tr>
                <th>Telephone</th>
                <td id="displayTelephone"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="displayEmail"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
